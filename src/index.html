<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeersInJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/main.scss" />
    <style></style>
  </head>
  <body>
    <header>
      <h1>BeersInJS</h1>
      <input
        type="text"
        placeholder="Find your favourite beer..."
        data-search
      />
    </header>
    <main>
      <aside class="favBeersContainer" id="favBeersContainer">
        <h2>Your favourite beers:</h2>
        <ul class="favBeer" id="favBeer"></ul>
      </aside>
      <aside class="randomBeerContainer" id="randomBeerContainer">
        <h2>Did you try this?:</h2>
      </aside>

      <section class="allBeersContainer">
        <h2>List of all beers:</h2>
        <div class="beersContainer" id="beersContainer"></div>
      </section>
    </main>
    <footer>
      <p>This webpage was created using JS SCSS HTML</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
